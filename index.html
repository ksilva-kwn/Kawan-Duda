<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva - 1 Ano de Namoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Faltam:</h1>
        <div id="countdown">
            <span id="days">00</span>d 
            <span id="hours">00</span>h 
            <span id="minutes">00</span>m 
            <span id="seconds">00</span>s
        </div>
        <div id="countdown">
            <h1> Para completarmos 1 ano juntos!😍💕 </h1>
        </div>

        <!-- Seção para a foto -->
        <div class="photo-container">
            <img src="./imagens/A36B426A-312F-4ABA-95E3-3A320D33A074.jpg" alt="Minha Foto com Minha Namorada">
        </div>

        <div id="message" class="hidden">
            <h2>Parabéns meu amor! Hoje completamos 1 ano juntos! 💖</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
